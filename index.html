<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="img-container">
        <img
          src="images/image-product-mobile.jpg"
          alt="A product image"
          class="main-img-mobile" />
        <img
          src="images/image-product-desktop.jpg"
          alt="A product image"
          class="main-img-desktop" />
      </div>
      <div class="content">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
        <button class="button">Add to Cart</button>
      </div>

      <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
      interpretation composed by Olivier Polge, Perfumer-Creator for the House
      of CHANEL. $149.99 $169.99 Add to Cart-->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ivan Brƒçina</a>.
    </div>
  </body>
</html>
